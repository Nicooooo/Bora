    $(document).ready(function()

    $("#signup").click(function(){

        url:"http://localhost/PhoneGap/hello/www/models/main.php?req=signup",
        data: 'pass='+pass+'&user='+user,
        crossDomain: true,

        });
     }

    $('#modalLogin').modal('hide');

        type: "POST",
        url:"http://localhost/PhoneGap/hello/www/models/main.php?req=login",
        data: 'pass='+pass+'&user='+user,
       success: function( data ) {
            var data = JSON.parse(data);
            console.log("DATAAA"+data['email']);

            // console.log(err.Message);
            // check status && error
         },
        });
     }

             $(".profile-userpic").append("<p> HELLO NICOOOOOOOO</p>");
             $('#loginCheck').removeAttr('data-toggle');
     }

     $("#logout").click(function(){
            localStorage.clear();
