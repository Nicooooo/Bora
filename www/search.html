<body>

    <div class="row">

            <div class="input-group-btn">
                <button class="btn btn-default" type="submit" onclick="searchMap()">

        </div>
        <div class="radio">

            <label><input type="radio" name="optradio">Popular Destination</label>

    </div>
    <div class="row filter-button">
        <div class="col-xs-4">
            <button type="button" onclick="alert('Hello world!')">Scuba Diving</button>
        </div>
        <div class="col-xs-4">
            <button type="button" onclick="alert('Hello world!')">White Beach</button>
        </div>
        <div class="col-xs-4">
            <button type="button" onclick="alert('Hello world!')">Discovery Shores</button>
        </div>
    </div>
    <div class="row second_btn_row">
        <div class="col-xs-4">
            <button type="button" onclick="alert('Hello world!')">Scuba Diving</button>
        </div>
        <div class="col-xs-4">
            <button type="button" onclick="alert('Hello world!')">Parasailing</button>
        </div>
        <div class="col-xs-4">
            <button type="button" onclick="alert('Hello world!')">Discovery Shores</button>
        </div>
    </div>
    <div class="row row-map" id="map">
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqzEYqWrjoSSWORdcrWO0IPSatHtdFPw8&sensor=true&libraries=places" async defer> </script>
