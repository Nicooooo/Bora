<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index_search.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index_search.js"></script>
    <title>Working Google Maps</title>
</head>
<body>
<div data-role="content">
    <div data-role="page" id="searchbox">
        <div class="div-searchbox">
            <input id="search-input" class="search" type="search" name="search" placeholder="Search Google Maps">
        </div>
        <ul data-role="none" data-input="#search-input" class="ui-listview" id="nearby">
            <li style="border-top: 1px solid #ddd;" onclick="nearbyRestaurant()"><a href="#" class="ui-btn ui-icon-carat-r"><i class="material-icons">restaurant</i> Restaurants <font color="#bbb" size="2px">nearby</font></a></li>
            <li onclick="nearbyHotel()"><a href="#" class="ui-btn ui-icon-carat-r"><i class="material-icons">local_hotel</i> Hotels <font color="#bbb" size="2px">nearby</font></a></li>
            <li onclick="nearbyBar()"><a href="#" class="ui-btn ui-icon-carat-r"><i class="material-icons">local_bar</i> Bars and pubs <font color="#bbb" size="2px">nearby</font></a></li>
        </ul>
        <div class="nearby-btn ui-mini">
                <input type="radio" name="nearby" id="radio-mini-1" value="choice-1"/>
                <label class="radio-label" for="radio-mini-1">Nearby</label>
                <input type="radio" name="top-destination" id="radio-mini-2" value="choice-2"  />
                <label class="radio-label" for="radio-mini-2">Top Destination</label>
        </div>

        <div class="ui-grid-solo">
            <div class="map_canvas" id="map"/>
            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon">
                <span id="place-name"  class="title"></span><br>
                <span id="place-address"></span>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGKmo0gyTRHiFFBKbUJevhCP4p8aYWpDo&sensor=true&libraries=places" async defer> </script>
</html>
